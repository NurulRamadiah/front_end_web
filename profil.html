    <!---------------------------------- start main area ---------------------------------------->
    <main class="site-main">
        <!---------------------------------- start form area ---------------------------------------->
        <section class="site-banner">
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <span class="badge badge-info">Informasi Personal</span>
                    </div>
                </div>
                
                <form>
                    <div class="form-group">
                        <label for="inputNama">Nama</label>
                        <input type="text" class="form-control" id="inputNama" aria-describedby="nama" required>
                    </div>
                    <div class="form-group">
                        <label for="inputNik">NIK</label>
                        <input type="text" class="form-control" id="inputNik" required>
                        <small id="nikHelp" class="form-text text-muted">Masukkan Nomor Induk Kewarganegaraan KTP anda</small>
                    </div>
                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <textarea class="form-control" name="" id="" cols="15" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="inputJk">Jenis Kelamin</label><br>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1">Laki-laki</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Perempuan</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="agama">Agama</label>
                            <select class="custom-select" id="agama" required>
                                <option>Islam</option>
                                <option>Kristen</option>
                                <option>Katholik</option>
                                <option>Hindu</option>
                                <option>Budha</option>
                                <option>Konghucu</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="inputTgl">Tanggal Lahir</label>
                        <input type="date" class="form-control" id="inputTgl" aria-describedby="tglLahir" required>
                    </div>
                    <div class="form-group">
                        <label for="inputTempat">Tempat Lahir</label>
                        <input type="text" class="form-control" id="inputTempat" aria-describedby="tmptLahir" required>
                    </div>
                    <div class="form-group">
                        <label for="kewarganegaraan">Kewarganegaraan</label>
                            <select class="custom-select" id="kewarganegaraan" required>
                                <option>Brunei Darussalam</option>
                                <option selected>Indonesia</option>
                                <option>Kamboja</option>
                                <option>Laos</option>
                                <option>Myanmar</option>
                                <option>Malaysia</option>
                                <option>Philippines</option>
                                <option>Singapore</option>
                                <option>Thailand</option>
                                <option>Timor Leste</option>
                                <option>Vietnam</option>
                            </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </section>
